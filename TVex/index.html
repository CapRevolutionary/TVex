<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TVex</title>
  <style>
    body { background-color: #111; color: white; font-family: Arial, sans-serif; padding: 2rem; }
    input, button, select { margin: 0.5rem 0; padding: 0.5rem; font-size: 16px; }
    button { background-color: #ff6f00; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #e65100; }
    .show-grid { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; }
    .show-card {
      position: relative; background-color: #1c1c1c; border-radius: 10px; width: 180px;
      text-align: center; cursor: pointer; overflow: hidden; transition: 0.3s; border: 4px solid transparent;
    }
    .show-card img { width: 100%; height: auto; display: block; }
    .show-card .title { padding: 0.5rem; font-weight: bold; }
    .show-card.selected {
      border: 4px solid #42a5f5; box-shadow: 0 0 10px #2196f3;
    }
    .show-card.selected::after {
      content: "âœ“"; position: absolute; top: 10px; right: 10px; background-color: #42a5f5;
      color: white; font-size: 20px; border-radius: 50%; width: 25px; height: 25px;
      display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px #2196f3;
    }
    #tabs { margin-top: 1rem; }
    #tabs button { margin-right: 0.5rem; padding: 0.5rem 1rem; border-radius: 5px; }
    #tabs button.active-tab { background-color: #42a5f5; color: white; }
  </style>
</head>
<body>
  <div id="status" style="margin-bottom: 10px; color: lime;"></div>
  <h1 style='color:#ff6f00; font-family:Courier New, monospace;'>TVex</h1>
  <input type="text" id="plexUrl" placeholder="Plex URL (e.g., http://localhost:32400)" /><br>
  <input type="text" id="plexToken" placeholder="Plex Token" /><br>
  <label><input type="checkbox" id="rememberMe" /> Remember Me</label><br>
  <input type="text" id="playlistName" placeholder="Playlist Name" /><br>
  <input type="text" id="library" placeholder="Library Name (e.g., TV Shows)" /><br>
  <input type="text" id="commercialLibrary" placeholder="Commercials Library Name (optional)" /><br>
  <div style="display: flex; align-items: center; gap: 1rem;">
    <label><input type="checkbox" id="addCommercials" /> Add Commercials</label>
    <label>
      Commercials per Episode:
      <select id="commercialCount">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
      </select>
    </label>
    <label><input type="checkbox" id="createCollection" /> Create Collection</label>
    <input type="text" id="collectionName" placeholder="Collection Name" />
  </div>
  <label><input type="checkbox" id="shuffleEpisodes" /> Shuffle Episodes</label><br>
  <div style="display: flex; gap: 1rem; align-items: center;">
    <button onclick="loadShows()">Load Shows</button>
    <button onclick="createPlaylist()">Create Playlist</button>
    <button onclick="createCollection()">Create Collection</button>
  </div>
  <div id="tabs"></div>
  <div class="show-grid" id="showList"></div>
  <p id="status"></p>
  <script src="script.js"></script>
</body>
</html>
